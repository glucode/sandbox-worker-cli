import org.gradle.internal.jvm.Jvm

dependencies {
    api project(":worker.models.api")
    api project(":libs.jliquid")

    api "org.slf4j:slf4j-api:${slfVersion}"
    api 'commons-io:commons-io:2.7'
    api "org.apache.commons:commons-lang3:3.2"

    //graal
    api "org.graalvm.sdk:graal-sdk:${graalvmVersion}"
    api "org.graalvm.js:js:${graalvmVersion}"
    api "org.graalvm.truffle:truffle-api:${graalvmVersion}"
    api "org.graalvm.regex:regex:${graalvmVersion}"
    api "com.ibm.icu:icu4j:${icu4jVersion}"

    implementation 'javax.activation:activation:1.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.14.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'

    //testing
    testImplementation project(":libs.test-utils")
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.4.0"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.4.0"
    testImplementation "org.mockito:mockito-core:1.8.4"
    testImplementation "org.hamcrest:hamcrest-all:1.3"
}

def xmlResources = copySpec {
    //we need to do this because https://github.com/oracle/graal/issues/1606
    from(zipTree("${Jvm.current().javaHome}/jre/lib/resources.jar")) {
        include "com/sun/org/apache/xml/internal/serializer/**.properties"
    }
}

jar {
    with xmlResources
}

test {
    useJUnitPlatform()
}
